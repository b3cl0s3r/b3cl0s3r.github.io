<p>
Me puedes contactar para cualquier cosa que necesites en el siguiente formulario.
</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nombre" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Enviar mensaje" />
    </div>
  </div>
</form>
